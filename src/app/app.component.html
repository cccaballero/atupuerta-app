<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" #menu>
        <ion-header>
            <ion-toolbar>
              <!-- <ion-title>Menu</ion-title> -->
              <ion-item no-margin lines="none">
                  <ion-avatar slot="start" class="user-avatar">
                        <ion-img style="background: azure;" width="40" height="40" ></ion-img>
                  </ion-avatar>
                  <ion-label>
                    <ion-text color="medium">
                      <h1><strong>{{authService.username}}</strong></h1>
                    </ion-text>
                    <ion-button *ngIf="authService.isLoggedIn"  (click)="account()" clear class="btnAuth">
                      <ion-icon name="settings-outline"></ion-icon>
                      <ion-label>
                        Perfil
                      </ion-label>
                    </ion-button>
                    <ion-button *ngIf="authService.isLoggedIn" (click)="logout()" clear class="btnAuth">
                        <ion-icon name="exit-outline"></ion-icon>
                      <ion-label>
                        Logout
                      </ion-label>
                    </ion-button>
                    <ion-button *ngIf="!authService.isLoggedIn" (click)="register()" clear class="btnAuth">
                        <ion-icon name="ribbon-outline"></ion-icon>
                        <ion-label>
                            Registrase
                        </ion-label>
                      </ion-button>
                     <ion-button *ngIf="!authService.isLoggedIn" (click)="login()" clear class="btnAuth">
                        <ion-icon name="enter-outline"></ion-icon>
                      <ion-label>
                        Login
                      </ion-label>
                    </ion-button>
                  </ion-label>
                </ion-item>
            </ion-toolbar>
          </ion-header>
      <ion-content style="--padding-top: 0px; --padding-bottom: 0px;">
          <ion-list>
              <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                <ion-item (click)="selectedIndex = i" *ngIf="!p.isLogin || authService.isLoggedIn" [routerDirection]="'root'" [class.selected]="selectedIndex == 999+i" [routerLink]="[p.url]">
                  <ion-icon slot="start" [name]="p.icon"></ion-icon>
                  <ion-label>
                    {{p.title}}
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
